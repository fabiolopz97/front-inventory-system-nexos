<h1>Crear Mercanc√≠a</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-start">
  <a class="btn btn-primary" [routerLink]="'/merchandise'" role="button"
    >Regresar</a
  >
</div>

<div #alert class="alert">
  <span class="closebtn" (click)="closeAlert()">&times;</span>
  {{ messageRequest }}
</div>

<form
  class="container"
  [formGroup]="merchandiseFormGroup"
  #myForm="ngForm"
  (ngSubmit)="onSave()"
>
  <div class="row">
    <div class="col-2"></div>
    <div class="form-group col-md-4">
      <label class="control-label">Nombre Producto</label>
      <div class="">
        <input type="text" class="form-control" formControlName="nameProduct" />
      </div>
      <div
        *ngIf="
          merchandiseAdd.nameProduct.touched &&
          merchandiseAdd.nameProduct.invalid
        "
        class="text-danger"
      >
        <div *ngIf="merchandiseAdd.nameProduct.errors?.required">
          Este campo es requerido!
        </div>
      </div>
    </div>

    <div class="form-group col-md-4">
      <label class="control-label">Cantidad</label>
      <div class="">
        <input
          type="number"
          min="1"
          class="form-control"
          formControlName="quantity"
        />
        <div
          *ngIf="
            merchandiseAdd.quantity.touched && merchandiseAdd.quantity.invalid
          "
          class="text-danger"
        >
          <div class="" *ngIf="merchandiseAdd.quantity.errors?.required">
            Este campo es requerido!
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-2"></div>
    <div class="form-group col-md-4">
      <label class="control-label">Fecha de ingreso</label>
      <div>
        <input
          formControlName="admissionDate"
          type="date"
          max="{{ actualDate }}"
          class="form-control"
        />
      </div>
      <div
        *ngIf="
          merchandiseAdd.admissionDate.touched &&
          merchandiseAdd.admissionDate.invalid
        "
        class="text-danger"
      >
        <div *ngIf="merchandiseAdd.admissionDate.errors?.required">
          Este campo es requerido!
        </div>
      </div>
    </div>

    <div class="form-group col-md-4">
      <label class="control-label">Usuario</label>
      <select
        class="form-select"
        aria-label="Default select example"
        formControlName="userId"
      >
        <option *ngFor="let item of listUser" value="{{ item.id }}">
          {{ item.userName }}
        </option>
      </select>
      <div
        *ngIf="merchandiseAdd.userId.touched && merchandiseAdd.userId.invalid"
        class="text-danger"
      >
        <div class="" *ngIf="merchandiseAdd.userId.errors?.required">
          Este campo es requerido!
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-9"></div>
    <div class="form-group col-md-2">
      <div class="">
        <button
          [disabled]="!merchandiseFormGroup.valid"
          type="submit"
          class="btn btn-outline-primary"
        >
          Registrar
        </button>
      </div>
    </div>
  </div>
</form>
