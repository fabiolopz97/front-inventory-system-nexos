<h1>Mercancía</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a class="btn btn-primary" [routerLink]="'/merchandise/add'" role="button"
    >Nuevo</a
  >
</div>
<br/>
<form class="row g-3 justify-content-md-end">
  <div class="col-auto">
    <label for="staticEmail2" class="" id="name" >Nombre del Producto</label>
  </div>
  <div class="col-auto">
    <!-- <label for="staticEmail2" class="">Nombre del Producto</label> -->
    <input type="text" class="form-control" id="nameProduct" [(ngModel)]='textNameProduct' [ngModelOptions]="{standalone: true}" >
  </div>
  <div class="col-auto">
    <button type="button" class="btn btn-primary mb-3" (click)="search()">Buscar</button>
  </div>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Producto</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Creado Por</th>
      <th scope="col">Fecha de creación</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listMerchandise">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.nameProduct }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.userName }}</td>
      <td>{{ item.admissionDate }}</td>
      <td>
        <div>
          <a
            class="btn btn-primary btn-space"
            mat-raised-button
            [routerLink]="[item.id, 'edit']"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
              ></path>
            </svg>
            Editar
          </a>
          <button type="button" class="btn btn-danger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
              ></path>
            </svg>
            Eliminar
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
